group 'com.teamtreehouse'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.hibernate:hibernate-core:5.2.12.Final'
    compile 'com.h2database:h2:1.3.148'
    compile 'javax.transaction:javax.transaction-api:1.2'
}
